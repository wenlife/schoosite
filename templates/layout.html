{% load static %}
<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>我的网站</title>
 <link rel="icon" type="image/x-ico" href="/static/adminlte/img/AdminLTELogo.png" />
  <!-- Font Awesome -->
   <link rel="stylesheet" href="{% static 'plugins/fontawesome-free/css/all.min.css' %}">
  <!-- Theme style -->
  <link rel="stylesheet" type="text/css" href="{% static 'css/site.css' %}">
  <link rel="stylesheet" href="{% static 'adminlte/css/adminlte.min.css' %}">
  <link rel="stylesheet" type="text/css" href="/static/plugins/sweetalert2-theme-bootstrap-4/bootstrap-4.min.css" />
    {% block head %}
    {% endblock %}
</head>
<body class="layout-fixed sidebar-mini accent-info">
<div class="wrapper">
  <!-- Navbar -->
  {% include "top.html" %}
  <!-- /.navbar -->

  <!-- Main Sidebar Container -->
  {% include 'left.html' %}

  <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
    <section class="content-header">
      <div class="container-fluid">
          {% block title %}
          {% endblock %}
      </div><!-- /.container-fluid -->
    </section>
        {% block content %}
        {% endblock %}
    </div>
  <!-- /.content-wrapper -->
  <footer class="main-footer">
    <div class="float-right d-none d-sm-block">
      <b>Version</b> 3.1.0-rc
    </div>
    <strong>Copyright &copy; 2014-2020 <a href="https://adminlte.io">AdminLTE.io</a>.</strong> All rights reserved.
  </footer>

  <!-- Control Sidebar -->
  <aside class="control-sidebar control-sidebar-dark">
    <!-- Control sidebar content goes here -->
  </aside>
  <!-- /.control-sidebar -->
</div>
<!-- ./wrapper -->

<!-- jQuery -->
<script src="{% static 'plugins/jquery/jquery.min.js' %}"></script>
<script src="{% static 'plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
<script src="{% static 'adminlte/js/adminlte.min.js' %}"></script>
<script src="{% static 'plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
<script src="/static/plugins/sweetalert2/sweetalert2.min.js"></script>
<script>
{% if messages %}
    {% for message in messages %}
        $(function() {
            let Toast = Swal.mixin({
                  toast: true,
                  position: 'top-end',
                  showConfirmButton: false,
                  timer: 3000
            });
            Toast.fire({
            {% if message.level == 25 %}
                icon: 'success',
            {% endif %}
            {% if message.level == 40 %}
                icon: 'error',
            {% endif %}
                  title: '{{ message }}'
            })
        })
    {% endfor %}
{% endif %}
 </script>
{% block foot %}
{% endblock %}
</body>
</html>
